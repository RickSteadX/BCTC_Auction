[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
asyncio_mode = auto
markers =
    asyncio: mark test as async
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning